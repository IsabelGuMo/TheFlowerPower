<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles.css">
  <title>Formulario de contacto - Flower Power Team</title>
</head>

<body>

    <form action="POST" class="formulario">

        <fieldset class="column">
          <legend>Como te llamas?</legend>
          <label for="name" class="rosa">Nombre</label>
          <input type="text" name="Nombre" id="name">
          <label for="firstName" class="rosa">Apellido</label>
          <input type="text" name="Apellido" id="firstName">
        </fieldset>
        <fieldset class="column">
          <legend>Como te contactamos?</legend>
          <label for="tel" class="rosa">Tel√©fono</label>
          <input type="text" name="telefono" id="tel">
          <label for="emailContact" class="rosa">Email</label>
          <input type="text" name="Email" id="emailContact" placeholder="escribe tu mail aqui">
        </fieldset>
        <fieldset>
            <input type="text" placeholder="Escribe aqui porque quieres contactar con nosotras">
        </fieldset>
    </form>

</body>
